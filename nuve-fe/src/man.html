<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">NUVE'</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="#women">Product</a>
            <div class="nav-dropdown" id="rekomendasi-dropdown">
                <a href="#" class="dropdown-toggle" id="rekomendasi-toggle">Rekomendasi</a>
                <div class="dropdown-menu" id="rekomendasi-menu">
                    <a href="man.html" class="dropdown-item">Man</a>
                    <a href="woman.html" class="dropdown-item">Woman</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="man-main">
        <h1 class="man-title">Man</h1>
        <div class="man-figure-section">
            <div class="clothing-display">
                <img id="hat-img" class="clothing-item hat" src="../asset/asset-man/hat/basic hat.png" alt="Hat">
                <img id="shirt-img" class="clothing-item shirt" src="../asset/asset-man/shirt/kemeja.png" alt="Shirt">
                <img id="pants-img" class="clothing-item pants" src="../asset/asset-man/pants/jeans.png" alt="Pants">
            </div>
            <button type="button" class="arrow-btn left head-left">&#60;</button>
            <button type="button" class="arrow-btn right head-right">&#62;</button>
            <button type="button" class="arrow-btn left top-left">&#60;</button>
            <button type="button" class="arrow-btn right top-right">&#62;</button>
            <button type="button" class="arrow-btn left bottom-left">&#60;</button>
            <button type="button" class="arrow-btn right bottom-right">&#62;</button>
        </div>
        <form class="man-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="umur">Umur</label>
                    <input type="text" id="umur" name="umur" placeholder="Masukkan umur" />
                </div>
                <div class="form-group">
                    <label for="lokasi">Lokasi</label>
                    <input type="text" id="lokasi" name="lokasi" placeholder="Masukkan lokasi" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" name="gender" value="Man" readonly />
                </div>
                <div class="form-group">
                    <label for="aktivitas">Aktivitas</label>
                    <input type="text" id="aktivitas" name="aktivitas" placeholder="Masukkan aktivitas" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="pekerjaan">Pekerjaan</label>
                    <input type="text" id="pekerjaan" name="pekerjaan" placeholder="Masukkan pekerjaan" />
                </div>
                <div class="form-group">
                    <label for="budget">Budget</label>
                    <input type="text" id="budget" name="budget" placeholder="Masukkan budget" />
                </div>
            </div>
            <div class="form-row center">
                <button type="button" class="form-btn">Atasan</button>
                <button type="button" class="form-btn">Bawahan</button>
                <button type="button" class="form-btn">Footwear</button>
            </div>
            <div class="form-row center">
                <button type="submit" class="submit-btn">Minta rekomendasi</button>
            </div>
        </form>
    </main>
<script>
    // Dropdown menu functionality
    const toggle = document.getElementById('rekomendasi-toggle');
    const menu = document.getElementById('rekomendasi-menu');
    const dropdown = document.getElementById('rekomendasi-dropdown');
    toggle.addEventListener('click', function(e) {
        e.preventDefault();
        menu.classList.toggle('show');
    });
    document.addEventListener('click', function(e) {
        if (!dropdown.contains(e.target)) {
            menu.classList.remove('show');
        }
    });

    // Asset paths for clothing items
    const clothingAssets = {
        hat: [
            'basic hat.png',
            'bucket hat.png',
            'magic hat.png'
        ],
        shirt: [
            'kemeja.png',
            'baju hitam.png',
            'kemeja pendek.png'
        ],
        pants: [
            'jeans.png',
            'black.png',
            'cream.png'
        ]
    };

    let currentSelection = {
        hat: 0,
        shirt: 0,
        pants: 0
    };

    // Get image elements
    const hatImg = document.getElementById('hat-img');
    const shirtImg = document.getElementById('shirt-img');
    const pantsImg = document.getElementById('pants-img');

    // Function to update clothing display
    function updateClothing(part) {
        const basePath = '../asset/asset-man/';
        if (part === 'hat') {
            hatImg.src = basePath + 'hat/' + clothingAssets.hat[currentSelection.hat];
        } else if (part === 'shirt') {
            shirtImg.src = basePath + 'shirt/' + clothingAssets.shirt[currentSelection.shirt];
        } else if (part === 'pants') {
            pantsImg.src = basePath + 'pants/' + clothingAssets.pants[currentSelection.pants];
        }
    }

    // Arrow button functionality
    const arrowButtons = document.querySelectorAll('.arrow-btn');
    arrowButtons.forEach((btn, index) => {
        btn.addEventListener('click', function() {
            let part;
            if (index < 2) {
                part = 'hat';
            } else if (index < 4) {
                part = 'shirt';
            } else {
                part = 'pants';
            }
            
            const maxIndex = clothingAssets[part].length - 1;
            
            if (btn.classList.contains('left')) {
                currentSelection[part] = currentSelection[part] > 0 ? currentSelection[part] - 1 : maxIndex;
            } else {
                currentSelection[part] = currentSelection[part] < maxIndex ? currentSelection[part] + 1 : 0;
            }
            
            updateClothing(part);
        });
    });
</script>
</body>
</html>
