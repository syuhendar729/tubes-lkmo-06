<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woman Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">NUVE'</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="#women">Product</a>
            <div class="nav-dropdown" id="rekomendasi-dropdown">
                <a href="#" class="dropdown-toggle" id="rekomendasi-toggle">Rekomendasi</a>
                <div class="dropdown-menu" id="rekomendasi-menu">
                    <a href="man.html" class="dropdown-item">Man</a>
                    <a href="woman.html" class="dropdown-item">Woman</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="man-main">
        <h1 class="man-title">Woman</h1>
        <div class="man-figure-section">
            <canvas id="figure-canvas" width="180" height="220"></canvas>
                <button class="arrow-btn left" style="top: 50px; left: 220px;">&#60;</button>
                <button class="arrow-btn right" style="top: 50px; right: 220px;">&#62;</button>
                <button class="arrow-btn left" style="top: 110px; left: 220px;">&#60;</button>
                <button class="arrow-btn right" style="top: 110px; right: 220px;">&#62;</button>
                <button class="arrow-btn left" style="top: 170px; left: 220px;">&#60;</button>
                <button class="arrow-btn right" style="top: 170px; right: 220px;">&#62;</button>
            </div>
        </div>
        <form class="man-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Umur</label>
                    <input type="text" />
                </div>
                <div class="form-group">
                    <label>Lokasi</label>
                    <input type="text" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Gender</label>
                    <input type="text" value="Woman" readonly />
                </div>
                <div class="form-group">
                    <label>Aktivitas</label>
                    <input type="text" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Pekerjaan</label>
                    <input type="text" />
                </div>
                <div class="form-group">
                    <label>Budget</label>
                    <input type="text" />
                </div>
            </div>
            <div class="form-row center">
                <button type="button" class="form-btn">Atasan</button>
                <button type="button" class="form-btn">Bawahan</button>
                <button type="button" class="form-btn">Footwear</button>
            </div>
            <div class="form-row center">
                <button type="submit" class="submit-btn">Minta rekomendasi</button>
            </div>
        </form>
    </main>
<script>
    const toggle = document.getElementById('rekomendasi-toggle');
    const menu = document.getElementById('rekomendasi-menu');
    const dropdown = document.getElementById('rekomendasi-dropdown');
    toggle.addEventListener('click', function(e) {
        e.preventDefault();
        menu.classList.toggle('show');
    });
    document.addEventListener('click', function(e) {
        if (!dropdown.contains(e.target)) {
            menu.classList.remove('show');
        }
    });
</script>
</body>
</html>
