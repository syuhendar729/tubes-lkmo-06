<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woman Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">NUVE'</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="#women">Product</a>
            <div class="nav-dropdown" id="rekomendasi-dropdown">
                <a href="#" class="dropdown-toggle" id="rekomendasi-toggle">Rekomendasi</a>
                <div class="dropdown-menu" id="rekomendasi-menu">
                    <a href="man.html" class="dropdown-item">Man</a>
                    <a href="woman.html" class="dropdown-item">Woman</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="man-main">
        <h1 class="man-title">Woman</h1>
        <div class="man-figure-section">
            <canvas id="figure-canvas" width="180" height="220"></canvas>
            <button type="button" class="arrow-btn left head-left">&#60;</button>
            <button type="button" class="arrow-btn right head-right">&#62;</button>
            <button type="button" class="arrow-btn left top-left">&#60;</button>
            <button type="button" class="arrow-btn right top-right">&#62;</button>
            <button type="button" class="arrow-btn left bottom-left">&#60;</button>
            <button type="button" class="arrow-btn right bottom-right">&#62;</button>
        </div>
        <form class="man-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="umur">Umur</label>
                    <input type="text" id="umur" name="umur" placeholder="Masukkan umur" />
                </div>
                <div class="form-group">
                    <label for="lokasi">Lokasi</label>
                    <input type="text" id="lokasi" name="lokasi" placeholder="Masukkan lokasi" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" name="gender" value="Woman" readonly />
                </div>
                <div class="form-group">
                    <label for="aktivitas">Aktivitas</label>
                    <input type="text" id="aktivitas" name="aktivitas" placeholder="Masukkan aktivitas" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="pekerjaan">Pekerjaan</label>
                    <input type="text" id="pekerjaan" name="pekerjaan" placeholder="Masukkan pekerjaan" />
                </div>
                <div class="form-group">
                    <label for="budget">Budget</label>
                    <input type="text" id="budget" name="budget" placeholder="Masukkan budget" />
                </div>
            </div>
            <div class="form-row center">
                <button type="button" class="form-btn">Atasan</button>
                <button type="button" class="form-btn">Bawahan</button>
                <button type="button" class="form-btn">Footwear</button>
            </div>
            <div class="form-row center">
                <button type="submit" class="submit-btn">Minta rekomendasi</button>
            </div>
        </form>
    </main>
<script>
    // Dropdown menu functionality
    const toggle = document.getElementById('rekomendasi-toggle');
    const menu = document.getElementById('rekomendasi-menu');
    const dropdown = document.getElementById('rekomendasi-dropdown');
    toggle.addEventListener('click', function(e) {
        e.preventDefault();
        menu.classList.toggle('show');
    });
    document.addEventListener('click', function(e) {
        if (!dropdown.contains(e.target)) {
            menu.classList.remove('show');
        }
    });

    // Canvas figure drawing
    const canvas = document.getElementById('figure-canvas');
    const ctx = canvas.getContext('2d');

    // Body parts options for woman
    const bodyParts = {
        head: [
            { name: 'Rambut Panjang', draw: (ctx) => {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(45, 10, 90, 60);
                ctx.beginPath();
                ctx.arc(90, 40, 45, 0, Math.PI * 2);
                ctx.fill();
            }},
            { name: 'Rambut Pendek', draw: (ctx) => {
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(90, 40, 35, 0, Math.PI * 2);
                ctx.fill();
            }}
        ],
        top: [
            { name: 'Blouse', draw: (ctx) => {
                ctx.fillStyle = '#FF69B4';
                ctx.fillRect(60, 60, 60, 50);
            }},
            { name: 'T-Shirt', draw: (ctx) => {
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(60, 60, 60, 50);
            }}
        ],
        bottom: [
            { name: 'Rok', draw: (ctx) => {
                ctx.fillStyle = '#9370DB';
                ctx.beginPath();
                ctx.moveTo(60, 110);
                ctx.lineTo(50, 160);
                ctx.lineTo(130, 160);
                ctx.lineTo(120, 110);
                ctx.closePath();
                ctx.fill();
            }},
            { name: 'Celana', draw: (ctx) => {
                ctx.fillStyle = '#4169E1';
                ctx.fillRect(60, 110, 25, 60);
                ctx.fillRect(95, 110, 25, 60);
            }}
        ]
    };

    let currentSelection = {
        head: 0,
        top: 0,
        bottom: 0
    };

    function drawFigure() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw head
        bodyParts.head[currentSelection.head].draw(ctx);
        
        // Draw face
        ctx.fillStyle = '#FFE4C4';
        ctx.beginPath();
        ctx.arc(90, 40, 25, 0, Math.PI * 2);
        ctx.fill();
        
        // Draw top
        bodyParts.top[currentSelection.top].draw(ctx);
        
        // Draw bottom
        bodyParts.bottom[currentSelection.bottom].draw(ctx);
        
        // Draw legs/feet
        ctx.fillStyle = '#FFE4C4';
        ctx.fillRect(65, 170, 20, 40);
        ctx.fillRect(95, 170, 20, 40);
    }

    // Arrow button functionality
    const arrowButtons = document.querySelectorAll('.arrow-btn');
    arrowButtons.forEach((btn, index) => {
        btn.addEventListener('click', function() {
            const part = index < 2 ? 'head' : index < 4 ? 'top' : 'bottom';
            const maxIndex = bodyParts[part].length - 1;
            
            if (btn.classList.contains('left')) {
                currentSelection[part] = currentSelection[part] > 0 ? currentSelection[part] - 1 : maxIndex;
            } else {
                currentSelection[part] = currentSelection[part] < maxIndex ? currentSelection[part] + 1 : 0;
            }
            
            drawFigure();
        });
    });

    // Initial draw
    drawFigure();
</script>
</body>
</html>
