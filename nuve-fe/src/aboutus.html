<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - NUVE'</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">NUVE'</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="#women">Product</a>
            <div class="nav-dropdown" id="rekomendasi-dropdown">
                <a href="#" class="dropdown-toggle" id="rekomendasi-toggle">Rekomendasi</a>
                <div class="dropdown-menu" id="rekomendasi-menu">
                    <a href="man.html" class="dropdown-item">Man</a>
                    <a href="woman.html" class="dropdown-item">Woman</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="aboutus-section">
        <h1 class="aboutus-title">About Us</h1>
        <div class="aboutus-content-box">
            <span>Nuve Sekarang hadir.....</span>
        </div>
    </section>
    <script>
        const toggle = document.getElementById('rekomendasi-toggle');
        const menu = document.getElementById('rekomendasi-menu');
        const dropdown = document.getElementById('rekomendasi-dropdown');
        toggle.addEventListener('click', function(e) {
            e.preventDefault();
            menu.classList.toggle('show');
        });
        document.addEventListener('click', function(e) {
            if (!dropdown.contains(e.target)) {
                menu.classList.remove('show');
            }
        });
    </script>
</body>
</html>
